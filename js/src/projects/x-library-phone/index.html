<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="<%= publicPath %>static/style.css">
    <script>
      ;(function(doc, win) {
        var docEl = doc.documentElement,
          resizeEvt =
            'orientationchange' in window ? 'orientationchange' : 'resize',
          recalc = function() {
            var clientWidth = docEl.clientWidth > 750 ? 750 : docEl.clientWidth
            if (!clientWidth) {
              return
            }
            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px'
          }
        recalc()
        if (!doc.addEventListener) return
        win.addEventListener(resizeEvt, recalc, false)
        doc.addEventListener('DOMContentLoaded', recalc, false)
      })(document, window)
    </script>
    <title><%= title %></title>
    <script type="text/javascript" src="../config_js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script src="/cdn/reader3/3.1.x/reader3.js"></script>
    <link rel="stylesheet" href="/cdn/reader3/3.1.x/reader3.css" />
    <link rel="stylesheet" href="<%= publicPath %>static/theme/mobile/style.css" />
  </head>
  <div class="my-pre-mask">
    <div class="pre-loading">
      <svg class="my-circular" viewBox="25 25 50 50">
        <circle cx="50" cy="50" r="20" fill="none" class="path"></circle>
      </svg>
      <div class="loading-text">加载中...</div>
    </div>
  </div>
  <body id="body" onselectstart="return false;">
    <div id="app"></div>
    <!-- built files will be auto injected  2.5 * 50-->
  </body>
</html>
