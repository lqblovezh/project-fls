<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title></title><script src="/cdn/reader3/3.1.x/reader3.js"></script><link rel="stylesheet" href="/cdn/reader3/3.1.x/reader3.css"><link rel="stylesheet" href="/cdn/reader3/3.1.x/theme/mobile/style.css"><script type="text/javascript" src="../config_js"></script><script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script><link href="/_static/fls/teach/home_h5/static/css/main.926f34f55cdf89eef039.css" rel="stylesheet"></head><body id="body"><div id="app"></div><script>(function(doc,win){  
  var docEl =doc.documentElement,  
      resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',  
      recalc = function(){  
          var clientWidth = docEl.clientWidth>750 ? 750 :docEl.clientWidth;  
          if (!clientWidth) {return};  
          docEl.style.fontSize = 100 * (clientWidth/750) + 'px';  
      };  
  recalc();  
  if (!doc.addEventListener) return;  
  win.addEventListener(resizeEvt, recalc, false);  
  doc.addEventListener('DOMContentLoaded', recalc, false);  
})(document,window)</script><script src="/_static/fls/teach/home_h5/static/js/main.ce19b2b011d2b9e82569.js"></script></body></html>
